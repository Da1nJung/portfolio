<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styleguide</title>

    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/ani.css" rel="stylesheet" type="text/css">
    <link href="css/slick.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/web01.js"></script>

</head>
<body>
    <div id="wrap">
        <div class="button">
            <div class="popup">
                <dl>
                    <dt>https://unsplash.com/</dt>
                    <dd class="close_btn">close</dd>
                </dl>
            </div>
    
            <p class="more_btn"><a href="../web_project_01/index.html" target="_blank">View</a></p>
            <p class="img_btn"><a href="#">Source of image</a></p>
    
            <div class="photo">
                <img src="images/web_styleguide.jpg" alt="web_styleguide">
            </div>
        </div> <!-- button -->


        <header id="header">
            <p class="header_txt"><img src="images/header3.png" alt="Bowwow_txt"></p>
            <p class="pc"><img src="images/header2_1.png" alt="pc"></p>
        </header> <!-- header -->

        <div id="plan">
            <h2 class="ani_stop ani-start-fadeIn"><img src="images/title1.png" alt="project plan"></h2>
            <div class="inner clearfix">
                <div class="desc">
                    <p class="concept ani_stop ani-start-fadeUp ani-delay-05"><img src="images/concept.png" alt="concept_txt"></p>
                    <p class="keyword1 ani_stop ani-start-fadeUp ani-delay-07"><img src="images/plan_key1.png" alt="keyword_txt"></p>
                    <p class="keyword2 ani_stop ani-start-fadeUp ani-delay-07"><img src="images/plan_key2.png"></p>
                    <p class="moodboard1 ani_stop ani-start-fadeUp ani-delay-09"><img src="images/plan_mood1.png" alt="mood_txt"></p>
                </div>

                <p class="bg ani_stop ani-start-fadeLeft ani-delay-07"><img src="images/dog1.png" alt="dog"></p>
            </div>
            <p class="moodboard2 ani_stop ani-start-fadeUp ani-delay-9"><img src="images/plan_mood2_1.png" alt="mood_img"></p>
        </div> <!-- plan -->

        <div id="design">
            <h2 class="ani_stop ani-start-fadeIn"><img src="images/title2.png" alt="design concept"></h2>

            <div class="logo ani_stop ani-start-fadeUp ani-delay-03">
                <p class="logo1"><img src="images/logo1.png" alt="logo_txt"></p>
                <p class="logo2"><img src="images/logo2.png" alt="logo_img"></p>
            </div>

            <div class="color ani_stop ani-start-fadeUp ani-delay-05">
                <p class="color1"><img src="images/color_txt.png" alt="color_txt"></p>
                <ul class="color2">
                <li><img src="images/color_img1.png" alt="color1"></li>
                <li><img src="images/color_img2.png" alt="color2"></li>
                <li><img src="images/color_img3.png" alt="color3"></li>
                <li><img src="images/color_img4.png" alt="color4"></li>
                <li><img src="images/color_img5.png" alt="color5"></li>
                </ul>
            </div>

            <div class="typo ani_stop ani-start-fadeUp ani-delay-07">
                <p class="typo1"><img src="images/typo1.png" alt="typo_txt"></p>
                <p class="typo2"><img src="images/typo.png" alt="typo"></p>
            </div>

            <div class="icon ani_stop ani-start-fadeUp ani-delay-09">
                <p class="icon1"><img src="images/icon1.png" alt="icon_txt"></p>
                <p class="icon2"><img src="images/icon2.png" alt="icon_img"></p>
            </div>
        </div> <!-- design -->

        <div id="wire">
            <div class="ani_stop ani-start-fadeIn ani-delay-03">
                <h2><img src="images/title3.png" alt="wire frame"></h2>
            
                <p class="wire1"><img src="images/wire1.png" alt="wire_txt"></p>
            </div>

            <div class="inner clearfix">
                <p class="wire2 ani_stop ani-start-fadeDown ani-delay-05"><img src="images/wire2.png" alt="wire_img1"></p>
                <p class="wire3 ani_stop ani-start-fadeUp ani-delay-05"><img src="images/wire3.png"        alt="wire_img2"></p>
            </div>
        </div> <!-- wire -->

        <div id="web_design">
            <div class="ani_stop ani-start-fadeIn ani-delay-03">
                <h2><img src="images/title4.png" alt="web_design"></h2>
                <p class="webdesign1"><img src="images/webdesign1.png" alt="web_txt"></p>
            </div>

            <div class="inner">
                <div class="main">
                    <p class="main1 ani_stop ani-start-fadeUp ani-delay-01"><img src="images/main1.png" alt="main_img"></p>
                    <p class="main2 ani_stop ani-start-fadeLeft ani-delay-07"><img src="images/main2.png"    alt="main_txt"></p>
                </div>
                <div class="sub">
                    <p class="sub1 ani_stop ani-start-fadeLeftReverse ani-delay-07"><img src="images/sub1.png" alt="sub_txt"></p>
                    <p class="sub2 ani_stop ani-start-fadeUp ani-delay-01"><img src="images/sub2.png" alt="sub_img"></p>
                </div>
            </div>
        </div> <!-- web_dedign -->

        <div id="mockup">
            <h2 class="ani_stop ani-start-fadeIn ani-delay-03"><img src="images/title5.png" alt="mock up"></h2>

            <p class="mockup_img ani_stop ani-start-fadeDown ani-delay-09"><img src="images/mok_img.png" alt="mockup"></p>
        </div>
    </div>
</body>
</html>
